<!DOCTYPE html>
<html lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Ошыбка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .no-js-message {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        
        .no-js-message h1 {
            color: #e74c3c;
        }
        
        .no-js-message a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        
        .no-js-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <noscript>
        <div class="no-js-message">
            <h1>⚠️ JavaScript отключен</h1>
            <p>Для полноценной работы сайта включите JavaScript в настройках браузера.</p>
            <p><a href="https://alikushbaev.github.io/Sites/allowjs.html" target="_blank">Инструкция по включению JS</a></p>
            <p><a href="https://alikushbaev.github.io/Sites/blacklist.html" target="_blank">Или Инструкция по включению JS В Чёрном списке</a></p>
            <p>Или используйте современный браузер, например <a href="https://www.google.com/chrome/" target="_blank">Chrome</a>, <a href="https://www.mozilla.org/firefox/" target="_blank">Firefox</a> или <a href="https://www.microsoft.com/edge" target="_blank">Edge</a>.</p>
        </div>
    </noscript>

    <!-- Основной контент сайта (виден, если JS включен) -->
    <div id="app" style="display: none;">
        <h1>Добро пожаловать на сайт!</h1>
        <p>JavaScript работает корректно.</p>
    </div>

    <script>
        // Прячем fallback и показываем основной контент
        document.getElementById("app").style.display = "block";
    </script>
</body>
</html>
