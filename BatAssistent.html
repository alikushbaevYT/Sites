    <script>
        // Получаем имя из localStorage
        let userName = localStorage.getItem("userName");

        // Если имени нет, спрашиваем и сохраняем
        if (!userName) {
            userName = prompt("Как тебя зовут?");
            if (userName) {
                localStorage.setItem("userName", userName);
            } else {
                userName = "Гость"; // Если ничего не ввели, показываем "Гость"
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const greeting = document.getElementById('greeting');
            if (greeting) {
                greeting.innerHTML = `Привет, <span class="font-bold">${userName}</span>! Скачай Лудший Бат Помощник by Ali!`;
            }
        });

        let userNames = localStorage.getItem("userName");
        console.log(userNames); // Выведет имя в консоль
    </script>

    <script>
        async function loadVersion() {
            try {
                const response = await fetch('version.txt');

        }
